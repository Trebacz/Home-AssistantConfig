group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml

# Text to speech
tts:
  - platform: google_translate
  
homeassistant:
  auth_mfa_modules:
    - type: totp

# Enable Cameras DT -3/2020
camera:
   - platform: generic
     name: front
     still_image_url: !secret Camera_URL
     stream_source: !secret CameraFront_Source 

   - platform: generic
     name: patio
     still_image_url: !secret Camera_URL
     stream_source: !secret CameraPatio_Source 

   - platform: generic
     name: frontstreet
     still_image_url: !secret Camera_URL
     stream_source: !secret CameraFrontStreet_Source 

   - platform: generic
     name: fourpeaks
     still_image_url: !secret Camera_URL
     stream_source: !secret CameraFourPeaks_Source 
    
#Enable stream
stream:

climate:
# DT 3/2020 added entry for thermostat
  - platform: honeywell
    username: !secret honeywell_username
    password: !secret honeywell_password

google_assistant:
  project_id: home-assistant-d67c1

recorder:
  db_url: !secret recorder_db_url
  
influxdb:
  host: a0d7b954-influxdb
  port: 8086
  database: homeassistant
  username: homeassistant
  password: !secret influxdb_password
  max_retries: 3
  default_measurement: state
  
twilio:
  account_sid: !secret twillio_sid
  auth_token: !secret twillio_token
  
notify:
  - name: HA_Twillio
    platform: twilio_sms
    from_number: +14805737302

binary_sensor:
  - platform: ping
    host: 192.168.0.1
    name: Smoothwall Ping
  - platform: ping
    host: trebacz.com
    name: Trebacz Ping
  - platform: ping
    host: google.com
    name: Google Intenet Ping
  - platform: ping
    host: cam4.trebacz.com
    name: Patio Camera Ping
  - platform: template
    sensors:
      warm_inside:
        friendly_name: "Inside temperature higher than outside"
        value_template: "{{ float(states('sensor.average_house_temp')) >= float(states('sensor.weatherbit_temperature')) }}"
  - platform: template
    sensors:
      cool_inside:
        friendly_name: "Inside temperature cooler than outside"
        value_template: "{{ float(states('sensor.average_house_temp')) < float(states('sensor.weatherbit_temperature')) }}"


    # Example configuration.yaml entry
sensor:
  - platform: untappd
    username: Trebacz
    id: !secret untapped_id
    secret: !secret untapped_secret
    
  - platform: systemmonitor
    resources:
      - type: disk_use_percent
        arg: /home
      - type: memory_free
      
  - platform: template
    sensors:
      # Gets temperature from Honeywell climate
      master_bedroom_temperature:
        friendly_name: Master Bedroom Temperature
        unit_of_measurement: '°F'
        value_template: "{{ state_attr('climate.bedroom', 'current_temperature') }}"
      # Gets temperature from Honeywell climate
      southbedrooms_temperature:
        friendly_name: South Bedrooms Temperature
        unit_of_measurement: '°F'
        value_template: "{{ state_attr('climate.south_bedrooms', 'current_temperature') }}"
      # Calculates Average House Temperature
      average_house_temp:
        friendly_name: 'Average House Temp'
        unit_of_measurement: "°F"
        value_template: >-
          {{ (float(states('sensor.master_bedroom_temperature')) + float(states('sensor.southbedrooms_temperature')) + float(states('sensor.water_leak_sensor_temperature_measurement'))) / 3 | round(2) }}


#==================
#=== System Sensors
#==================

  - platform: command_line
    name: RPi CPU Temperature
    command: "cat /sys/class/thermal/thermal_zone0/temp"
    value_template: "{{ value | multiply(0.001) | round(2) }}"

  #===========================================
  #=== Latest Tasmota firmware version
  #===========================================
  - platform: command_line
    name: Tasmota Current Version
    command: "curl -s https://github.com/arendst/Tasmota/releases/latest | cut -d'\"' -f2 | rev | cut -d'/' -f1 | rev"
    scan_interval: 86400

  #==============================
  #=== Installed hass.io version
  #==============================
  - platform: version
    name: Installed Version
    source: local

  #================================
  #=== Latest Available HA Version
  #================================
  - platform: version
    name: Latest Available Version
    beta: false
    image: raspberrypi4
    source: hassio

  #=============================================
  #=== Last boot time, Disk, memory & CPU usage
  #=============================================
  - platform: systemmonitor
    resources:
      - type: last_boot
      - type: disk_use_percent
        arg: /
      - type: memory_use_percent
      - type: processor_use
