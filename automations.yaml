- id: '1599510095098'
  alias: Turn off AC and open windows
  description: ''
  trigger:
  - entity_id: binary_sensor.warm_inside
    from: 'off'
    platform: state
    to: 'on'
  condition:
  - condition: device
    device_id: 28cb21d2dd5e471f8a6a1bdfb963126e
    domain: climate
    entity_id: climate.bedroom_2
    hvac_mode: cool
    type: is_hvac_mode
  - after: sunrise
    after_offset: '1:00:00'
    condition: sun
  - before: '22:00:00'
    condition: time
  action:
  - data:
      message: Turn off the AC and consider opening the windows tonight
    service: persistent_notification.create
  - data:
      message: Turn off the AC and consider opening the windows tonight
    service: notify.notify
  mode: single
- id: '1599510701899'
  alias: Close windows
  description: ''
  trigger:
  - entity_id: binary_sensor.cool_inside
    from: 'off'
    platform: state
    to: 'on'
  condition:
  - condition: sun
    after: sunrise
  - condition: template
    value_template: "{{is_state('binary_sensor.living_room', 'on')}}"
  action:
  - data:
      message: Time to close the windows to keep the house cool.
    service: notify.notify
  - data:
      message: Time to close the windows to keep the house cool.
    service: persistent_notification.create
  mode: single
- id: '1599511189810'
  alias: Open Windows
  description: ''
  trigger:
  - entity_id: binary_sensor.warm_inside
    from: 'off'
    platform: state
    to: 'on'
  condition:
  - after: sunrise
    condition: sun
  - before: '22:00'
    condition: time
  action:
  - data:
      message: Open the windows - it's cooler outside.
    service: persistent_notification.create
  - data:
      message: Open the windows - it's cooler outside.
    service: notify.notify
  mode: single
